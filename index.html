<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Event Calendar</h1>
        </header>
        <section id="controls">
            <input type="text" id="search" placeholder="Search events">
            <select id="date-filter">
                <option value="all">All Dates</option>
                <!-- Add more date options as needed -->
            </select>
            <select id="type-filter">
                <option value="all">All Types</option>
                <option value="Concert">Concert</option>
                <option value="Exhibition">Exhibition</option>
                <option value="Festival">Festival</option>
                <option value="Marathon">Marathon</option>
                <option value="Movie">Movie</option>
                <!-- Add more event types as needed -->
            </select>
            <button id="add-event-btn">Add Event</button>
        </section>
        <section id="events-list">
            <!-- Events will be displayed here -->
        </section>
        <section id="event-form-container" style="display: none;">
            <h2 id="form-title">Add Event</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <input type="date" id="event-date" required>
                <select id="event-type" required>
                    <option value="Concert">Concert</option>
                    <option value="Exhibition">Exhibition</option>
                    <option value="Festival">Festival</option>
                    <option value="Marathon">Marathon</option>
                    <option value="Movie">Movie</option>
                </select>
                <textarea id="event-description" placeholder="Event Description" required></textarea>
                <input type="text" id="event-location" placeholder="Event Location" required>
                <div class="map-controls">
                    <button type="button" id="open-google-maps-btn">Open in Google Maps</button>
                    <button type="button" id="show-route-btn">Show Route</button>
                    <button type="button" id="current-location-btn">Show Current Location</button>
                </div>
                <div id="map"></div>
                <div class="form-buttons">
                    <button type="submit">Save Event</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
