<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
    </header>
    <main>
        <section id="event-form-container" style="display: none;">
            <h2 id="form-title">Add Event</h2>
            <form id="event-form">
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" name="event-title" required>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <label for="event-type">Type:</label>
                <select id="event-type" name="event-type" required>
                    <option value="Concert">Concert</option>
                    <option value="Exhibition">Exhibition</option>
                    <option value="Festival">Festival</option>
                    <option value="Marathon">Marathon</option>
                    <option value="Movie">Movie</option>
                </select>
                <label for="event-description">Description:</label>
                <textarea id="event-description" name="event-description" required></textarea>
                <label for="event-location">Location (lat,lng):</label>
                <input type="text" id="event-location" name="event-location" required>
                <button type="submit">Save Event</button>
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="button" id="open-google-maps-btn">Open in Google Maps</button>
                <button type="button" id="show-route-btn">Show Route</button>
            </form>
        </section>
        <button id="add-event-btn">Add Event</button>
        <div id="filters">
            <label for="search">Search:</label>
            <input type="text" id="search">
            <label for="date-filter">Filter by Date:</label>
            <select id="date-filter">
                <option value="all">All</option>
                <!-- Dynamic date options will be added here -->
            </select>
            <label for="type-filter">Filter by Type:</label>
            <select id="type-filter">
                <option value="all">All</option>
                <option value="Concert">Concert</option>
                <option value="Exhibition">Exhibition</option>
                <option value="Festival">Festival</option>
                <option value="Marathon">Marathon</option>
                <option value="Movie">Movie</option>
            </select>
        </div>
        <section id="events-list"></section>
        <section id="map-container">
            <div id="map" style="height: 500px;"></div>
            <button id="current-location-btn">Show Current Location</button>
        </section>
        <section id="news-container">
            <h2>Latest News</h2>
            <div id="news-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
